<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vecinal "La República" - Panel</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles/login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>

<body>
	<div class="main-panel">
		<div class="title">
			<ion-icon name="person-circle-outline"></ion-icon> Hola, <b
				th:text="${session.usuariologueado.nombre} + ' ' + ${session.usuariologueado.apellido}"></b> :)

			<form th:action="@{/logout}" method="POST" style="padding: 0;float: right;">
				<a class="btn btn-outline-dark" href="/">
					<ion-icon name="home"></ion-icon> Inicio
				</a>
				<button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button></a>
			</form>

		</div>
		<div class="card text">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link" href="/admin/panel">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/admin/panel-usuarios">Usuarios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/admin/panel-novedades">Novedades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/admin/panel-actividades">Actividades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/admin/panel-comercios">Comercios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/admin/panel-instituciones">Instituciones</a>
					</li>
				</ul>
			</div>
			<div class="card-body">

				<!--Lista-->


				<div class="badge bg-primary text-wrap title z">Lista de Usuarios</div>
				<table class="table table-striped table-hover" th:if="${usuarios!=null}">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Nombre de Usuario</th>
							<th scope="col">Email</th>
							<th scope="col">Teléfono</th>
							<th scope="col">Fecha de Baja</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellido}"></td>
							<td th:text="${usuario.nombreUsuario}"></td>
							<td th:text="${usuario.emailUsuario}"></td>
							<td th:text="${usuario.telefono}"></td>
							<td th:text="${usuario.fechaDeBaja}"></td>

							<td><button type="button" th:class="${usuario.alta} ? 'btn btn-danger' : 'btn btn-success'"> <a
										th:href="${usuario.alta} ? @{'/admin/bajaUsuario/'}+${usuario.idUsuario} : @{'/admin/altaUsuario/'}+${usuario.codValidacion}" th:text="${usuario.alta} ? 'Dar de Baja' : 'Dar de Alta'"></a></button></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>


		<footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
