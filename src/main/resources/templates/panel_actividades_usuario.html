<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Vecinal "La República" - Panel Usuario</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles/login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>

<body>
	<div class="main-panel">
		<div class="title">
			<ion-icon name="person-circle-outline"></ion-icon> Hola, <b
				th:text="${usuario.getNombre()} + ' ' + ${usuario.apellido}"></b> :)

			<form th:action="@{/logout}" method="POST" style="padding: 0;float: right;">
				<a class="btn btn-outline-dark" href="/"><ion-icon name="home"></ion-icon> Inicio</a>
				<button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button></a>
			</form>
		</div>
		<div class="card text">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link" href="/usuarios/panel">Perfil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/usuarios/panel-actividades">Actividades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/usuarios/panel-cambiarcontrasena">Cambiar Contraseña</a>
					</li>
				</ul>
			</div>
			<div class="card-body">

				<div class="badge bg-primary text-wrap title z">Mis Actividades</div>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Descripción</th>
							<th scope="col">Fecha</th>
							<th scope="col">Darme de Baja</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${!usuario.getActividades().isEmpty}"
							th:each="actividad : ${usuario.getActividades()}">
							<td th:text="${actividad.nombreActividad}"></td>
							<td th:text="${actividad.descripcionActividad}"></td>
							<td th:text="${actividad.fecha}"></td>
							<td><a class="btn btn-danger"
									th:href="@{'/usuarios/desinscripcion/'}+${actividad.idActividades}">Darme
									de Baja</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
