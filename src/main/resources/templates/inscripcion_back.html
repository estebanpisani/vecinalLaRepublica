<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/index.css">
  <title>Registro de Usuario</title>
</head>
<body>

  <header>
    <div class="title">
      <h1>Vecinal "La Rep√∫blica"</h1>
    </div>
  </header>

  <nav>

    <a href="" class="link" text-decoration: none>Inicio</a>
    <a href="" class="link">Instituciones</a>
    <a href="" class="link">Comercios</a>
    <a href="" class="link">Actividades</a>
    <span class="right">
      <a href="">Registrarse</a>
     <form th:action="@{/logout}"  method="POST"> <button th:type="submit" class="btn btn-primary">Salir</button></form>
    </span>
  </nav>

  <div class="main">
    <div class="left-r">
    
      <form th:action="@{/usuarios/inscripcion}" method="POST">

        <p style="color: red" th:if="${error != null}" th:text="${error}"></p><br>

        <div class="mb-3">
        <img th:if="${session.usuariologueado.getFoto() != null}" th:src="${'/foto/usuario/'}+${session.usuariologueado.idUsuario}" class="rounded-circle" width="200" height="200"> 
        <h2 th:if="${session.usuariologueado != null}" th:text="${session.usuariologueado.nombre} +' '+ ${session.usuariologueado.apellido}"></h2>
          <label for="exampleInputEmail1" class="form-label" ></label>
          <input th:type="text" name="idUsuario" th:if="${session.usuariologueado != null}" th:value="${session.usuariologueado.getIdUsuario()}" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Id Actividad</label>
          <input th:type="text" name="idActividad" placeholder="id Actividad" required>
        </div>
       
          <button th:type="submit" class="btn btn-primary">Inscribirse</button>
        </form>
      </div>

      <div class="right-r">

      </div>

    </div>
  </body></html>
