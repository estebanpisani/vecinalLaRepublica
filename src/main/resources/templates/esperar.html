<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Vecinal "La República" - Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles/login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>

<body>
	<div class="login" th:if="${verificado == null}">
		<div class="title">Registrado Correctamente</div>


		<div style="text-align: center;font-size: 20px;font-weight: 700;">¡Gracias por registrarse!</div>
		<div style="text-align: center;color: #5a5a5a99;margin-bottom: 20px;">Por favor verifique su correo electronico para validar su cuenta</div>

		<div class="login-footer" style="padding: 5px;margin-bottom: -10px;">
			<a href="/" class="olvideDatos">Volver al inicio</a>
		</div>
	</div>

	<div class="login" th:if="${verificado != null}">
		<div class="title">Registrado Correctamente</div>

		<div style="text-align: center;font-size: 20px;font-weight: 700;">Usuario dado de alta</div>
		<div style="text-align: center;color: #5a5a5a99;margin-bottom: 20px;"><script type="text/javascript">temporizador();</script></div>

		<div class="login-footer" style="padding: 5px;margin-bottom: -10px;">
			<a href="/" class="olvideDatos">Volver al inicio</a>
		</div>
	</div>
</body>
</html>
