<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/login.css">

  <title>Registro de Usuario</title>
</head>
<body>

  <div class="login">
    <div class="title">Recuperar Contraseña</div>

    <form th:action="@{/usuarios/recuperar}" method="POST">
      <div class="alert alert-danger" role="alert" th:if="${error != null}">
        <div th:text="${error}"></div>
      </div>
      
      <div class="alert alert-success" role="alert" th:if="${ok != null}">
        <div th:text="${ok}"></div>
      </div>
      
      <div class="recuperar"><ion-icon name="lock-closed-outline"></ion-icon></div>

      <div th:if="${contrasenia==false}" class="mb-3">
       <div style="text-align: center;font-size: 20px;font-weight: 700;">¿Tenés problemas para entrar?</div>
       <div style="text-align: center;color: #5a5a5a99;margin-bottom: 20px;">Introduci tu correo electrónico y te enviaremos un enlace para que vuelvas a entrar en tu cuenta.</div>
       <input th:type="mail" name="mail" class="form-control" placeholder="pepito@gmail.com">
     </div>
     
     <div th:if="${contrasenia}" class="mb-3">
      <input th:type="mail" name="mail" th:value="${mail}" class="form-control" hidden=true>
      <label for="exampleInputEmail1" class="form-label">Contraseña</label>
      <input th:type="password" name="contrasenia" class="form-control">
      <label for="exampleInputEmail1" class="form-label">Repetir contraseña</label>
      <input th:type="password" name="contrasenia2" class="form-control">
    </div>

    <button th:if="${contrasenia==false}" th:type="submit" class="btn btn-primary btn-color">Enviar correo</button>
    <button th:if="${contrasenia}" th:type="submit" class="btn btn-primary btn-color">Crear contraseña</button>

    <div class="login-footer" style="padding: 5px;margin-bottom: -10px;">
      <a href="/" class="olvideDatos">Volver al inicio</a>
    </div>
  </form>
</div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
