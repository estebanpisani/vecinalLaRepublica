<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/login.css">
  <title>Registrar Actividad</title>
</head>
<body>

  <div class="login">
      <div class="title">Registrar Actividad</div>

      <form th:action="@{/actividades/registro-actividad}" method="POST">
        <p style="color: red" th:if="${error != null}" th:text="${error}"></p>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre de Actividad</label>
          <input th:type="text" th:value="${nombreActividad}" name="nombreActividad" class="form-control" placeholder="Escriba el nombre de la actividad." required>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Descripci√≥n de Actividad</label>
          <input th:type="text" th:value="${descripcion}" name="descripcion" class="form-control" placeholder="Describa la actividad." required>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Fecha</label>
          <input type="date" th:value="${fecha}" name="fecha" class="form-control" required>
        </div>     
        

          <button th:type="submit" class="btn btn-primary">Registrarme</button>
      </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
  </html>
