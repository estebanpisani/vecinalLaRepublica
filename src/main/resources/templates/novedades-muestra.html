<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Vecinal "La Republica"</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/styles/novedades.css">
</head>

<body>
	<!--HEADER-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<h1>Vecinal "La República"</h1>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
			aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="float-right">
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/novedades/mostrar">Novedades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/instituciones/mostrar">Instituciones</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/comercios/mostrar">Comercios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/actividades/mostrar">Actividades</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</nav>


<!--MAIN-->

<div class="main">
	
<section class="otras-noticias">
	<div class="novedades-box">
		<div class="left">
			<div class="alert alert-danger" role="alert" th:if="${error != null}">
				<div th:text="${error}"></div>
			</div>

			<div class="box-image" style="position: relative;">
				<div class="image">
					<img th:if="${novedad.foto != null}" th:src="${'/foto/novedad/'}+${novedad.novedadId}" width="100%" height="100%">
					<img th:if="${novedad.foto == null}" src="https://via.placeholder.com/300x200/FFB6C1/000000"  width="100%" height="100%"
					class="img-responsive">
				</div>
				<div class="op">
					<h2 class="otras-noticias-titulo" th:text="${novedad.titulo}"></h2>
					<time class="time" th:if="novedad.fecha != null"
					th:text="${novedad.fecha.getDayOfMonth()} + '/' + ${novedad.fecha.getMonthValue()} + '/' + ${novedad.fecha.getYear()}">></time>
				</div>
			</div>


			<div class="details" style="padding: 15px;">
				<p th:text="${novedad.descripcion}"></p>
			</div>
		</div>

		<div class="right">
			<div class="badge bg-primary text-wrap title z" style="width: 100%;font-size: 20px;padding: 15px;">Más Novedades</div>

			<div th:each="novedades1 : ${novedades1}" class="masnovedades">
				<a th:text="${novedades1.titulo}" th:href="@{'/novedades/mostrar/'} + ${novedades1.novedadId}"></a>
				<time style="float: right;color: #212529a6;font-size: 10px;margin-top: 5px;padding-right: 10px;" th:if="novedades1.fecha != null"
					th:text="${novedades1.fecha.getDayOfMonth()} + '/' + ${novedades1.fecha.getMonthValue()} + '/' + ${novedades1.fecha.getYear()}">></time>
			</div>
			<br>
		</div>
	</div>
</section>

</div>
<!--FOOTER-->

<footer style="width: 100%;background-color: #222;float: left;">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-4">
          <h5 class="mb-3 text-light">Dirección:</h5>
          <p class="text-light">
            Paraná 1382.
        </p>
        <h5 class="mb-3 text-light">Teléfono:</h5>
        <p class="text-light">
            341-6874122
        </p>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-4">
        <h5 class="mb-1 text-light">Horarios</h5>
        <table class="table" style="border-color: #ccc;">
          <tbody>
            <tr class="text-white">
              <td>Lun - Vie:</td>
              <td>8hs - 22 hs</td>
          </tr>
          <tr class="text-white">
              <td>Sáb - Dom:</td>
              <td>8 hs - 13 hs</td>
          </tr>
      </tbody>
  </table>
</div>
</div>
</div>
<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color:#ccc;">
    © 2021 Familia Lategano
</div>
<!-- Copyright -->
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>

</body>

</html>
