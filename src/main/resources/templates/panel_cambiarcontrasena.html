<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Vecinal "La República" - Panel Usuario</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="/styles/login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>
<body>
	<div class="main-panel">
		<div class="title">
			<ion-icon name="person-circle-outline"></ion-icon> Hola, <b th:text="${session.usuariologueado.nombre} + ' ' + ${session.usuariologueado.apellido}"></b> :)		

			<form th:action="@{/logout}" method="POST" style="padding: 0;float: right;">
				<a class="btn btn-outline-dark" href="/"><ion-icon name="home"></ion-icon> Inicio</a>
				<button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button></a>
			</form>
		</div>
		<div class="card text">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link" href="/usuarios/panel">Perfil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/usuarios/panel-actividades">Actividades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/usuarios/panel-cambiarcontrasena">Cambiar Contraseña</a>
					</li>
				</ul>
			</div>
			<div class="card-body">
			
			<div class="alert alert-danger" role="alert" th:if="${error != null}">
				<div th:text="${error}"></div>
			</div>

			<div class="alert alert-success" role="alert" th:if="${ok != null}">
				<div th:text="${ok}"></div>
			</div>

			<div class="badge bg-primary text-wrap title z">Cambiar Contraseña</div>

			<form th:action="@{/usuarios/panel-cambiarcontrasena}" method="POST" style="float: right;width: 100%;">

			<input th:type="text" th:value="${session.usuariologueado.idUsuario}" name="id" hidden>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Contraseña Actual</label>
				<input th:type="password" name="contraseniaActual" class="form-control"
					placeholder="Escriba su contraseña actual" required>
			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Nueva Contraseña</label>
				<input th:type="password" name="contraseniaNueva" class="form-control"
					placeholder="Escriba su nueva contraseña" required>
			</div>

			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Repetir nueva Contraseña</label>
				<input th:type="password" name="contraseniaNueva2" class="form-control"
					placeholder="Repita su nueva contraseña" required>
			</div>

			<button th:type="submit" class="btn btn-primary btn-color">Guardar Cambios</button>
		</form>
			</div>
		</div>

		<footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
