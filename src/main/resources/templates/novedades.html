<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Vecinal "La Republica"</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/styles/novedades1.css">
</head>

<body>
	<!--HEADER-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<h1>Vecinal "La República"</h1>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
			aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="float-right">
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/novedades/mostrar">Novedades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/instituciones/mostrar">Instituciones</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/comercios/mostrar">Comercios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/actividades/mostrar">Actividades</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</nav>


<!--MAIN-->

<div class="main">
	<!--destacadas-->


	<section class="destacadas">
		<h2 class="destacadas-titulo"> Destacadas </h2>
		<!--Empieza bootsrap-->
		<div class="container bootstrap snippets bootdey">

			<div class="alert alert-danger" role="alert"
			th:if="${error != null} and ${novedadesDestacadas == null}">
			<div th:text="${error}"></div>
		</div>
		<div class="row">
			<div th:if="${novedadesDestacadas != null}" th:each="novedadDestacada : ${novedadesDestacadas}"
			class="col-sm-4">
			<div class="widget single-news">
				<div class="image">
					<img th:if="${novedadDestacada.foto != null}"
					th:src="${'/foto/novedad/'}+${novedadDestacada.novedadId}" 
					class="img-responsive">
					<img th:if="${novedadDestacada.foto == null}"
					src="https://via.placeholder.com/300x200/FFB6C1/000000" class="img-responsive">
					<span class="gradient"></span>
				</div>
				<div class="details">
					<div class="category"><a>Noticias</a></div>
					<h3><a th:text="${novedadDestacada.titulo}"
						th:href="@{'/novedades/mostrar/'} + ${novedadDestacada.novedadId}"></a></h3>
						<time class="time" th:if="novedad.fecha != null"	th:text="${novedadDestacada.fecha.getDayOfMonth()} + '/' + ${novedadDestacada.fecha.getMonthValue()} + '/' + ${novedadDestacada.fecha.getYear()}"></time>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--otras-noticias-->

<section class="otras-noticias1">
	<h2 class="otras-noticias-titulo"> Otras Noticias </h2>
	<div class="container bootstrap snippets bootdey">
		<div class="alert alert-danger" role="alert"
		th:if="${error != null} and ${novedadesNoDestacadas == null}">
		<div th:text="${error}"></div>
	</div>
	<div class="row">
		<div th:if="${novedadesNoDestacadas != null}"
		th:each="novedadNoDestacada : ${novedadesNoDestacadas}" class="col-sm-4">
		<div class="widget single-news">
			<div class="image">
				<img th:if="${novedadNoDestacada.foto != null}"
				th:src="${'/foto/novedad/'}+${novedadNoDestacada.novedadId}" width="300" height="200" class="img-responsive">
				<img th:if="${novedadNoDestacada.foto == null}"
				src="https://via.placeholder.com/300x200/FFB6C1/000000" class="img-responsive">
				<span class="gradient"></span>
			</div>
			<div class="details">
				<div class="category"><a>Noticias</a></div>
				<h3><a th:text="${novedadNoDestacada.titulo}"
					th:href="@{'/novedades/mostrar/'} + ${novedadNoDestacada.novedadId}"></a></h3>
					<time class="time" th:if="novedad.fecha != null"
					th:text="${novedadNoDestacada.fecha.getDayOfMonth()} + '/' + ${novedadNoDestacada.fecha.getMonthValue()} + '/' + ${novedadNoDestacada.fecha.getYear()}"></time>
				</div>
			</div>
		</div>
	</div>
</div>
</section>


</div>
<!--FOOTER-->

<footer style="width: 100%;background-color: #222;float: left;">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-4">
          <h5 class="mb-3 text-light">Dirección:</h5>
          <p class="text-light">
            Paraná 1382.
        </p>
        <h5 class="mb-3 text-light">Teléfono:</h5>
        <p class="text-light">
            341-6874122
        </p>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-4">
        <h5 class="mb-1 text-light">Horarios</h5>
        <table class="table" style="border-color: #ccc;">
          <tbody>
            <tr class="text-white">
              <td>Lun - Vie:</td>
              <td>8hs - 22 hs</td>
          </tr>
          <tr class="text-white">
              <td>Sáb - Dom:</td>
              <td>8 hs - 13 hs</td>
          </tr>
      </tbody>
  </table>
</div>
</div>
</div>

</body>

</html>
