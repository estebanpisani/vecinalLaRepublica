<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vecinal "La República" - Panel</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../static/styles/login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>

<body>
	<div class="main-panel">
		<div class="title">
			<ion-icon name="person-circle-outline"></ion-icon> Hola, Martin Oroná :) <button type="button"
				class="btn btn-outline-danger" style="float: right;">Cerrar Sesión</button>
		</div>
		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li class="nav-item">
						<a class="nav-link" href="#">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Usuarios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="#">Novedades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Actividades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/usuarios/panel-comercios">Comercios</a>
					</li>
				</ul>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Noticia</th>
						<th scope="col">Fecha</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Martin</td>
						<td>15/11/20</td>
						<td><button type="button" class="btn btn-success">Editar</button></td>
						<td><button type="button" class="btn btn-danger">Eliminar</button></td>
					</tr>
				</tbody>
			</table>
			<div class="card-body">
				<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
					<div class="card-header">Novedad 1</div>
				</div>
				<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
					<div class="card-header">Novedad 2</div>
				</div>
			</div>
		</div>

		<footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
