<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Vecinal "La República" - Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/login.css?1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>
</head>

<body>

	<div class="login">
		<div class="title">Iniciar Sesión</div>

		<form th:action="@{/logincheck}" method="POST">

			<div class="alert alert-danger" role="alert" th:if="${error != null}">
				<div th:text="${error}"></div>
			</div>
			
			<div class="alert alert-success" role="alert" th:if="${ok != null}">
				<div th:text="${ok}"></div>
			</div>

			Nombre de Usuario:
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-sm" style="height: 38px !important;">
					<ion-icon name="person-circle-outline"></ion-icon>
				</span>
				<input type="text" name="nombreUsuario" class="form-control" placeholder="Nombre de Usuario">
			</div>
			Contraseña:
			<div class="input-group mb-3">
				<span class="input-group-text" id="inputGroup-sizing-sm" style="height: 38px !important;">
					<ion-icon name="lock-closed-outline"></ion-icon>
				</span>
				<input type="password" name="contrasenia" class="form-control" placeholder="Contraseña">
			</div>
                        <div class="olvidar">
			<a href="/usuarios/recuperar" class="olvideDatos">Olvidé mis datos</a>
                        </div>
			<button th:type="submit" class="btn btn-primary btn-color">Ingresar</button>
			<a href="/usuarios/registro" class="btn btn-primary btn-color">Crear Cuenta</a>
		</form>
	</div>

	<footer>Todos los derechos reservados a la familia <b>Lategano</b></footer>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
